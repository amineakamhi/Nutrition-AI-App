  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/new2.jpg
    - assets/welcome_animation.json
    - assets/loading.json
    - assets/welcome2_animation.json

