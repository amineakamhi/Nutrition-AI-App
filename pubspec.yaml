# Remove this line if you wish to publish this package.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.1
  flutter_svg: ^1.0.3
  google_fonts: ^4.0.3
  lottie: ^2.0.0

